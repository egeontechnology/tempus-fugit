<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typed.js - Type your heart out</title>
  <script src="lib/typed.js" type="text/javascript"></script>
  <script src="assets/demos.js"></script>
  <link href="assets/demos.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>

<div class="wrap">
  <h1 class="title">Typed.js</h1>

  <hr>

  <h2 id="basic">Basic Demo</h2>
  <div class="type-wrap">
    <div id="typed-strings">
      <span>What Time For  <strong>lunch</strong>?</span>
      <p>What Time For <em>meetings</em>? </p>
      <p>What Time For <mark>going back home</mark>?</p>
      <p>Time to try it out!</p>
    </div>
    <span id="typed" style="white-space:pre;"></span>
  </div>
  <button class="toggle">Toggle</button>
  <button class="start">Start</button>
  <button class="stop">Stop</button>
  <button class="reset">Reset</button>
  <button class="destroy">Destroy</button>
  <button class="loop">Toggle Loop</button>


<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-11539016-1']);
  _gaq.push(['_trackPageview']);

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

</body>
</html>
