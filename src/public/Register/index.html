                type="email"

                placeholder="Email"
                title="Debe usarse un Email valido"

                onfocus="emailValidator(this.value)"
                pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"

            </input>

            type="password"

            required=""
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            autocomplete="off">
