<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--antiaEdit-->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/logoa.png">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #name,
        #surname,
        #company {
            display: inline;
        }
    </style>

    <script>
        // USAR ESTO PARA EL REGISTRO DEL FORM
        function test(email, password) {
            if (email.value == "admin@gmail.com") {
                document.getElementById("mailWrong").innerHTML = "";
            } else {
                document.getElementById("mailWrong").innerHTML = "Email incorrecto";
            }

            if (password.value.length == 0) {
                document.getElementById("passWrong").innerHTML = "Forgot your password?";
            } else if (password.value != "Admin1234") {
                document.getElementById("passWrong").innerHTML = "Wrong password";
            } else {
                document.getElementById("passWrong").innerHTML = "";
            }

        }   
    </script>
</head>

<body>
    <section class="wrapper" wrapper>

        <!---------------------------------------------------- LOGO ----------------------->
        <div class="logo"> <img src="../assets/images/logoGw.png" alt="logo" width="150px"></div>

        <!---------------------------------------------------- TITLE ---------------------->
        <div class="title" style="font-weight:bold">Register</div>

        <!---------------------------------------------------- MAIN ----------------------->
        <main class="main">
            <img src="../assets/images/unlock-400px.png" alt="Hello" width=200px>
            <br><br>

            <ul id="direction">
                <li>Madrid / Spain</li>
                <li>ad. Marqués de Ahumada 7</li>
                <li>28028</li>
                <li id="mail">m: whatimefor@wtf.com</li>
                <li id="phone">p: +34 999 888 777</li>
                <li id="socialMedia">
                    <a href=""><img src="../assets/images/facebook.png" alt="Twitter"></a> |
                    <a href=""><img src="../assets/images/instagram.png" alt="Twitter"></a> |
                    <a href=""><img src="../assets/images/twitter.png" alt="Twitter"></a> |
                    <a href=""><img src="../assets/images/linkedin.png" alt="Twitter"></a>
                </li>
            </ul>
        </main>

        <!---------------------------------------------------- REGISTER FORM ----------------->
        <h4 id="companyName"> COMPANY</h4><br>
        <form action="../index.html" class="form">
            <div class="input-fields">
                <!--company name-->
                <br><input type="text" id="name" placeholder="Company Name" required="" autocomplete="off">
                </input>
                <!--cif-->
                <input type="text" id="CIF" placeholder="CIF" required="" autocomplete="off">
                </input>
                <!--phone company-->
                <input type="text" id="companyPhone" placeholder="Phone" required="" autocomplete="off">
                </input>
                <!--address-->
                <input type="text" id="address" placeholder="Address" required="" autocomplete="off">
                </input>
                <!--city-->
                <input type="text" id="city" placeholder="City" required="" autocomplete="off">
                </input>
                <!--Country-->
                <input type="text" id="countryCompany" placeholder="Country" required="" autocomplete="off">
                </input>
        </form>
        <br>

        <h4 id="adminTitle"> ADMINISTRATOR</h4>
        <form action="../index.html" class="form">
            <div class="input-fields">
                <!--name-->
                <br><input type="text" id="name" placeholder="Name" title="You must use a valid name" required=""
                    autocomplete="off">
                </input>
                <!--surname-->
                <input type="text" id="surname" placeholder="Surname" title="You must use a valid name" required=""
                    autocomplete="off">
                </input>
                <!--nif-->
                <input type="text" id="company" placeholder="Company" title="You must use a valid name" required=""
                    autocomplete="off">
                </input>
                <!--country-->
                <input type="text" id="country" placeholder="Country" title="You must use a valid name" required=""
                    autocomplete="off">
                </input>                
                <!--phone-->
                <input type="text" id="phone" placeholder="Phone" required="" autocomplete="off">
                </input>
                <!-------------------------------------------- EMAIL ---------------------->
                <br><input type="email" id="email" placeholder="Email" title="Debe usarse un Email valido" required=""
                    onfocus="emailValidator(this.value)" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    autocomplete="off">
                </input>
                <span id="mailWrong"></span>
                <!------------------------------------------- CONTRASEÑA ------------------>
                <input type="password" id="password" placeholder="Password"
                    title="Debe contener 8 carácteres, al menos una letra mayuscula y al menos un numero." required=""
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off">
                </input>
                <span id="passWrong"></span>
                <!-------------------------------------------- BOTON --------------------->
                <input type="submit" name="button" value="Register" onclick="test(email, password, name)">
            </div>

            <!---------------------------------- CONTRASEÑA OLVIDAD Y CREAR CUENTA --->
            <div class="redirection">
                <a href="../ForgotPassword/index.html">Forgot Password?</a>|<a href="#">Create account</a>
            </div>
        </form>
    </section>
</body>

</html>
